<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo_black.png">
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@500;700;800&display=swap" rel="stylesheet">
    
    <title>Thông tin thời tiết</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div id="wrapper">
        <header>
            <div class="inner_header container">
                <div id="logo">
                    <img width="40" src="logo_black.png"/>
                </div>
                <div id="text">
                    <div id="header_1">
                        Thông tin thời tiết
                    </div>
                    <div id="header_2">
                        Đề tài thực tập của Thắng và Thái
                    </div>
                </div>
            </div>
        </header>

        <div id="content" class="container">
            <div id="main">
                <div id="temp" class="info">
                    <div class="label_info inner_header">
                        NHIỆT ĐỘ
                        <div class="date">
                            <script>
                                var now = new Date();
                                var d = now.getDate() + "/" + (now.getMonth()+1);
                                document.write(d);
                            </script>
                        </div>
                    </div>
                    <div class="value">
                        <div class="icon">
                            <img width="60" src="low_temp.png">
                        </div>
                        <a>12</a>
                        <div class="dimensional">
                            <sup>o</sup>C
                        </div>
                    </div>
                    <div class="past">
                        <div class="past_day">
                            6/10
                        </div>
                        <div class="value_past">
                            23
                        </div>
                    </div>
                </div>

                <div id="humi" class="info">
                    <div class="label_info inner_header">
                        ĐỘ ẨM
                        <div class="date">
                            <script>
                                document.write(d);
                            </script>
                        </div>
                    </div>
                    <div class="value">
                        <div class="icon">
                            <img width="60" src="low_humi.png">
                        </div>
                        <a>34</a>
                        <div class="dimensional">
                            %
                        </div>
                    </div>
                    <div class="past">
                        <div class="past_day">
                            6/10
                        </div>
                        <div class="value_past">
                            23
                        </div>
                    </div>
                </div>

                <div id="uv" class="info">
                    <div class="label_info inner_header">
                        CƯỜNG ĐỘ UV
                        <div class="date">
                            <script>
                                document.write(d);
                            </script>
                        </div>
                    </div>
                    <div class="value">
                        <div class="icon">
                            <img width="60" src="uv.png">
                        </div>
                        <a>56</a>
                        <div class="dimensional">
                            mW/cm<sup>2</sup>
                        </div>
                    </div>
                    <div class="past">
                        <div class="past_day">
                            6/10
                        </div>
                        <div class="value_past">
                            23
                        </div>
                    </div>
                </div>

                <div id="pm" class="info">
                    <div class="label_info inner_header">
                        NỒNG ĐỘ PM 2.5
                        <div class="date">
                            <script>
                                document.write(d);
                            </script>
                        </div>
                    </div>
                    <div class="value">
                        <div class="icon">
                            <img width="60" src="pm.png">
                        </div>
                        <a>78</a>
                        <div class="dimensional">
                            mg/m<sup>3</sup>
                        </div>
                    </div>
                    <div class="past">
                        <div class="past_day">
                            6/10
                        </div>
                        <div class="value_past">
                            23
                        </div>
                    </div>
                </div>
            </div>

            <div class="addition">
                <div class="label_news">
                    TIN TỨC MỚI
                </div>
                <div class="news">
                    Đak Lak mưa lớn gây ngập lụt nhiều nơi, ảnh hưởng đến người dân
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
